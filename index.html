<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sachsenhausen Gids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', -apple-system, sans-serif; background-color: #0f172a; }
        .location-card { transition: all 0.2s ease; }
        .location-card:active { transform: scale(0.96); }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .prose p { margin-bottom: 1.25rem; line-height: 1.75; font-size: 1.125rem; }
    </style>
</head>
<body class="text-slate-200 min-h-screen pb-12">

    <header class="bg-slate-900/80 backdrop-blur-md border-b border-slate-700 p-4 sticky top-0 z-50 flex justify-between items-center">
        <div>
            <h1 class="font-black text-xl tracking-tighter text-white">SACHSENHAUSEN</h1>
            <p class="text-[10px] uppercase tracking-[0.3em] text-blue-400 font-bold">Educatieve Gids</p>
        </div>
        <button onclick="showMenu()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-full text-xs font-black shadow-lg transition-all">
            MENU
        </button>
    </header>

    <main id="app-content" class="p-4 max-w-xl mx-auto">
        </main>

    <script>
        const routeStops = [2, 3, 4, 6, 7, 10, 11, 12, 13, 15, 16, 17, 21, 23, 26, 27, 29, 30, 32, 34];

        const locations = {
            2: { title: "De Modellen", type: "long", next: 3, 
                 text: "Kijk naar dit model van het kamp. De driehoeksvorm was een bewuste keuze voor totale controle vanuit Toren A. Het panopticon-principe zorgde ervoor dat gevangenen zich altijd bekeken voelden door één enkele bewaker in de toren.", 
                 extra: "Detail: De SS presenteerde dit als een 'modern' kamp aan de buitenwereld, terwijl gevangenen het zelf in mensonterende omstandigheden moesten bouwen.",
                 sources: ["Gedenkstätte Sachsenhausen Archief", "Morsch: Architectuur van de Macht"],
                 walking: "Verlaat het gebouw en loop de 'Camp Street' op, de brede weg tussen de gebouwen." },
            3: { title: "Camp Street (Lagerstraße)", type: "short", next: 4, 
                 text: "Dit was de grens tussen de bewoonde wereld en de terreur. Links de administratie van de daders, rechts de ingang naar de gevangenen. Voor velen de laatste weg in relatieve 'vrijheid'.", 
                 sources: ["Site Plan Guide"],
                 walking: "Loop door naar de kazerne van de SS-troepen aan uw rechterhand." },
            10: { title: "Toren A (De Ingang)", type: "long", next: 11, 
                 text: "U staat voor de beruchte spreuk 'Arbeit macht frei'. Dit was puur cynisme. Toren A was het zenuwcentrum van de terreur binnen de omheining. Hier werd elke beweging geregistreerd.", 
                 extra: "Vraag voor studenten: Kijk naar de letter 'B' in ARBEIT. Deze staat ondersteboven. Volgens overlevering een klein teken van verzet door de gevangenen die het smeedwerk moesten maken.",
                 sources: ["Sachsenhausen: Everyday life and Resistance"],
                 walking: "Kijk direct rechts en links van de toren naar het hekwerk en de 'dodenstrook'." },
            12: { title: "Appèlplaats", type: "short", next: 13, 
                 text: "Dit halfronde plein was de plek van absolute ontmenselijking. Gevangenen moesten hier urenlang in de vrieskou of hitte stilstaan voor de dagelijkse tellingen.", 
                 sources: ["Gedenkstätte Sachsenhausen, 'The Roll-Call Area'"],
                 walking: "Loop naar de gemarkeerde baan op de grond: de schoentestbaan." },
            13: { title: "Schoentestbaan", type: "short", next: 15, 
                 text: "Gevangenen van het strafcommando moesten hier 40km per dag rennen over verschillende ondergronden om legerlaarzen te testen voor de Duitse industrie. Dit was 'vernietiging door werk'.", 
                 sources: ["Anne-Kathrin Fromm, 'Die Schuhprüfstrecke'"],
                 walking: "Loop nu richting de houten barakken aan de linkerzijde (Het Kleine Lager)." },
            15: { title: "Barak 38 (Joods Lager)", type: "long", next: 16, 
                 text: "Hier werden na de Kristallnacht duizenden Joodse mannen samengeperst. De barak toont nog de sporen van een neo-nazistische brandstichting in 1992, wat aantoont dat deze geschiedenis nog altijd leeft.", 
                 extra: "Anekdote: Ondanks de verschrikkingen probeerden gevangenen hier vast te houden aan hun geloof en cultuur, vaak met gevaar voor eigen leven.",
                 sources: ["Gedenkstätte Sachsenhausen, 'The Jewish Prisoners'"],
                 walking: "Loop naar de direct naastgelegen Barak 39." },
            16: { title: "Barak 39 (Dagelijks Leven)", type: "long", next: 17, 
                 text: "In deze barak leer je over de realiteit van 400 mannen in een ruimte voor de helft. Het gevecht om brood, de hiërarchie en de totale afwezigheid van privacy bepaalden hier het leven.", 
                 sources: ["Multimedia-expositie 'Everyday Life'"],
                 walking: "Verlaat de barakken en loop naar het stenen gevangenisgebouw (Zellenbau)." },
            17: { title: "De Gevangenis (Zellenbau)", type: "long", next: 21, 
                 text: "Dit was het kamp binnen het kamp. Hier werden verzetsstrijders en 'prominente' gevangenen zoals Georg Elser vastgehouden in totale isolatie en gemarteld door de Gestapo.", 
                 sources: ["Expositie 'The Prison within the Concentration Camp'"],
                 walking: "Loop nu richting de centrale keuken en wasserij gebouwen." }
        };

        function generateFullMenu() {
            let html = `
                <div class="mb-8 mt-4">
                    <h2 class="text-3xl font-black text-white mb-2">Locatieoverzicht</h2>
                    <p class="text-slate-400 text-sm italic">Blauw gemarkeerde nummers vormen de actieve route.</p>
                </div>
                <div class="grid grid-cols-5 gap-3">`;
            for (let i = 1; i <= 40; i++) {
                const isRoute = routeStops.includes(i);
                const colorClass = isRoute ? 'bg-blue-600 text-white border-blue-400 shadow-[0_0_15px_rgba(37,99,235,0.3)]' : 'bg-slate-800 text-slate-500 border-slate-700';
                html += `
                    <button onclick="loadLocation(${i})" class="${colorClass} border h-14 rounded-xl font-black text-lg location-card flex items-center justify-center">
                        ${i}
                    </button>`;
            }
            html += `</div>`;
            return html;
        }

        function showMenu() {
            document.getElementById('app-content').innerHTML = generateFullMenu();
            window.scrollTo(0,0);
        }

        function loadLocation(id) {
            const loc = locations[id];
            if (!loc) {
                document.getElementById('app-content').innerHTML = `
                    <div class="glass-card p-8 rounded-3xl mt-4">
                        <span class="text-blue-500 font-black text-4xl opacity-20">#${id}</span>
                        <h2 class="text-2xl font-bold mb-4 text-white">Informatie volgt</h2>
                        <p class="text-slate-400 mb-8">Voor deze locatie zijn nog geen uitgebreide teksten vastgesteld.</p>
                        <button onclick="showMenu()" class="w-full bg-slate-700 text-white font-bold py-4 rounded-2xl">TERUG NAAR MENU</button>
                    </div>`;
                return;
            }

            const html = `
                <div class="animate-in slide-in-from-bottom-4 duration-500">
                    <div class="flex justify-between items-end mb-6">
                        <div>
                            <span class="inline-block px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest ${loc.type === 'long' ? 'bg-amber-500/20 text-amber-500 border border-amber-500/30' : 'bg-blue-500/20 text-blue-400 border border-blue-500/30'} mb-2">
                                ${loc.type === 'long' ? 'Diepgaand (2 min)' : 'Beknopt (1 min)'}
                            </span>
                            <h2 class="text-3xl font-black text-white leading-tight">${loc.title}</h2>
                        </div>
                        <span class="text-slate-800 font-black text-6xl leading-none">#${id}</span>
                    </div>

                    <div class="glass-card p-6 rounded-3xl mb-6 shadow-2xl">
                        <div class="prose prose-invert text-slate-200">
                            <p class="text-lg leading-relaxed">${loc.text}</p>
                            ${loc.extra ? `<div class="bg-blue-900/30 border-l-4 border-blue-500 p-4 my-6 italic text-blue-100 rounded-r-lg">${loc.extra}</div>` : ''}
                        </div>

                        <div id="action-area" class="mt-8">
                            <button id="btn-klaar" onclick="finishLocation(${id})" class="w-full bg-white text-slate-900 font-black py-5 rounded-2xl shadow-[0_10px_30px_rgba(255,255,255,0.1)] hover:bg-slate-100 active:scale-95 transition-all text-xl">
                                IK BEN KLAAR
                            </button>

                            <div id="next-step" class="hidden mt-4 p-5 bg-blue-600 rounded-2xl text-white">
                                <div class="flex items-center mb-2">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path></svg>
                                    <span class="font-black text-xs uppercase tracking-widest">Volgende Locatie</span>
                                </div>
                                <p class="text-blue-50 mb-4 font-medium">${loc.walking}</p>
                                <button onclick="loadLocation(${loc.next})" class="w-full bg-slate-900/40 backdrop-blur-sm text-white font-bold py-3 rounded-xl border border-white/20">
                                    Ga naar #${loc.next}
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 px-2">
                        <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em] mb-3">Bronnen voor de docent</h3>
                        <ul class="space-y-2">
                            ${loc.sources.map(s => `<li class="text-xs text-slate-400 flex items-start"><span class="text-blue-500 mr-2">/</span>${s}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
            document.getElementById('app-content').innerHTML = html;
            window.scrollTo(0,0);
        }

        function finishLocation(id) {
            document.getElementById('btn-klaar').classList.add('hidden');
            document.getElementById('next-step').classList.remove('hidden');
            document.getElementById('next-step').scrollIntoView({ behavior: 'smooth' });
        }

        showMenu();
    </script>
</body>
</html>
