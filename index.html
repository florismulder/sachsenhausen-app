    <script>
        const locations = {
            1: { 
                type: 'info', title: "Bezoekerscentrum (SS-Werkplaats)", 
                text: "U staat hier in wat ooit de 'Instandsetzungswerkstatt' van de SS was. Dit robuuste gebouw was ontworpen voor het onderhoud van de voertuigen en de wapens van de bewakers. De nazi-architectuur, herkenbaar aan de zware balken en de utilitaire maar imposante uitstraling, was bedoeld om macht en eeuwigheidswaarde uit te stralen.",

            },
            2: { 
                type: 'long', title: "Algemene Geschiedenis & Modellen", 
                text: "Sachsenhausen werd in de zomer van 1936 gebouwd, vlak voor de Olympische Spelen in Berlijn. Het was niet zomaar een kamp; het was bedoeld als het 'modèl-kamp' voor het hele Derde Rijk. Het ontwerp, een perfecte gelijkzijdige driehoek, werd geprezen als een architectonisch meesterwerk van efficiency. Vanuit Toren A kon één enkele bewaker met een machinegeweer het gehele terrein overzien. \n\nHet kamp fungeerde als opleidingscentrum voor SS-bewakers die later naar kampen als Auschwitz werden gestuurd en als het administratieve hoofdkwartier van de kampinspectie. Door de jaren heen ontwikkelde het kamp zich van een plek voor politieke tegenstanders tot een centrum voor massamoord en gruwelijke medische experimenten. Na de oorlog bleef het terrein in gebruik; tussen 1945 en 1950 gebruikten de Sovjets het als 'Speziallager Nr. 7', waar nog eens duizenden mensen omkwamen.",
                extra: "Anekdote: Heinrich Himmler was zo trots op dit ontwerp dat hij het presenteerde als 'de belichaming van de nazi-geest'. Ondertussen moesten de eerste gevangenen het kamp zelf opbouwen in de modder, vaak terwijl ze met hun blote handen de zware stenen moesten sjouwen.",
                walking: "Loop de Lagerstraße op, de brede laan tussen de SS-gebouwen en het kamp." 
            },
            3: { 
                type: 'short', title: "Lagerstraße (De Centrale As)", 
                text: "De Lagerstraße vormde de ruggengraat van de administratieve terreur. Aan de rechterkant bevonden zich de kantoren van de daders; aan de linkerkant de toegang tot de wereld van de slachtoffers. Dit was de weg die duizenden gevangenen liepen bij hun aankomst, vaak onder begeleiding van honden en schreeuwende bewakers. Voor veel gevangenen was dit het laatste moment dat zij de buitenwereld zagen voordat zij achter het elektrische hek verdwenen.",
                extra: "Detail: De straat is breed genoeg om grote colonnes gevangenen tegelijkertijd te laten marcheren voor inspectie door de SS-top.",
                walking: "Loop door naar de stenen gebouwen aan uw rechterhand (#4)." 
            },
            4: { 
                type: 'short', title: "SS-Kazerne (Huisvesting daders)", 
                text: "In deze gebouwen leefden de SS-Totenkopf eenheden. Het schokkende van deze locatie is de normaliteit van het kwaad. De bewakers hadden hier hun sportvelden, een bioscoop en een kantine. Na een dag van mishandeling en moord in het kamp, keerden zij hier terug naar een 'normaal' sociaal leven. Ze schreven brieven naar hun families en luisterden naar muziek, terwijl op gehoorsafstand mensen vochten voor een korst brood.",
                extra: "Anekdote: Er zijn foto's bewaard gebleven van SS-ers die hier lachend bijeenkomen voor een feestje, terwijl op de achtergrond de rook van de crematoria zichtbaar is.",
                walking: "Loop verder naar het grote administratieve hoofdkwartier (#6)." 
            },
            5: { 
                type: 'info', title: "Personeelsadministratie SS", 
                text: "Dit gebouw werd gebruikt voor de complexe personeelsplanning van de bewaking. Hier werden de roosters opgesteld voor de wachttorens en werden de beloningen (zoals extra verlof) bijgehouden voor bewakers die gevangenen hadden neergeschoten 'tijdens een vluchtpoging'.",

            },
            6: { 
                type: 'short', title: "Hoofdkwartier Kampinspectie (IKL)", 
                text: "U staat hier voor het zenuwcentrum van het gehele nazi-kampensysteem in Europa. Vanuit dit gebouw werd niet alleen Sachsenhausen, maar werden ook kampen als Auschwitz en Buchenwald aangestuurd. Hier werden de transportlijsten getekend en de efficiëntie van de moordmachines geëvalueerd. Sachsenhausen was het hoofdkantoor van de Holocaust-bureaucratie.",

                walking: "Loop naar de villa van de commandant, iets verderop (#7)." 
            },
            7: { 
                type: 'short', title: "Commandant Villa", 
                text: "De kampcommandant woonde hier met zijn gezin in een luxe villa, compleet met tuin en vaak ook een zwembad. Het is de ultieme uiting van de 'banaliteit van het kwaad': een vader die 's avonds zijn kinderen instopt en overdag bevelen geeft voor massa-executies. De villa was een enclave van nazi-welvaart, direct grenzend aan de plek waar de menselijkheid werd vernietigd.",

                walking: "Keer terug naar de hoofdweg en loop naar de grote poort: Toren A (#10)." 
            },
            8: { 
                type: 'info', title: "Nieuw Museum (DDR-erfenis)", 
                text: "Dit gebouw werd in de jaren '60 door de DDR gebouwd als onderdeel van de nationale gedenkplaats. Het museum focuste destijds bijna uitsluitend op het communistische verzet. Het gebouw zelf is een monument voor hoe de geschiedenis na 1945 werd herschreven om te passen in een nieuwe politieke ideologie.",
                extra: "Detail: De strakke, betonnen stijl is kenmerkend voor de socialistische herdenkingsarchitectuur."

            9: { 
                type: 'info', title: "De Groene Barak (Archief)", 
                text: "Een van de weinige originele houten gebouwen die buiten de directe omheining stonden. Hier werden de persoonlijke dossiers van de tienduizenden gevangenen opgeslagen. Elk detail, van lengte tot politieke achtergrond, werd hier op papier vastgelegd voordat de mens achter het dossier werd gereduceerd tot een nummer.",
                extra: "Historisch feit: Tijdens de bevrijding probeerde de SS veel van deze dossiers te verbranden om bewijsmateriaal te vernietigen." 
            },
            10: { 
                type: 'long', title: "Toren A & De Poort", 
                text: "Dit is de centrale toegangspoort. De tekst 'Arbeit macht vrij' is wereldberoemd, maar nergens was het zo cynisch als hier. Toren A was het zenuwcentrum van de SS-bewaking binnen de omheining. Zodra je deze poort doorging, trad je een wereld binnen waar de wet niet meer gold. Gevangenen werden hier vaak urenlang vastgehouden bij hun aankomst, geslagen en vernederd, terwijl bewakers vanuit de toren toekeken met machinegeweren in de aanslag.",
                extra: "Detail: Kijk heel goed naar de letter 'B' in ARBEIT. Gevangenen die het smeedwerk moesten maken, hebben de onderste boog van de B groter gemaakt dan de bovenste (hij staat dus ondersteboven). Het was een klein, gevaarlijk teken van verzet dat de SS nooit heeft opgemerkt. Het is een van de weinige fysieke bewijzen van menselijke waardigheid in een systeem van totale onderdrukking.",
                walking: "Kijk direct rechts van de poort naar de dodenstrook (#11)." 
            },
            11: { 
                type: 'long', title: "De Dodenstrook & Omheining", 
                text: "Tussen de barakken en het hek lag een brede strook grind. Wie hierop stapte, werd zonder waarschuwing doodgeschoten door de bewakers in de torens. De bewakers kregen extra verlof en sigaretten voor elk 'neergeschoten individu'. De omheining zelf stond onder hoogspanning. Dit was de fysieke en psychologische grens van de hoop. Veel gevangenen kozen ervoor om 'het hek in te rennen' als zij de martelingen niet meer konden verdragen; een laatste wanhopige daad van zelfbeschikking.",

            12: { 
                type: 'short', title: "Appèlplaats (Ontmenselijking)", 
                text: "Op dit plein moesten de gevangenen twee keer per dag aantreden, ongeacht het weer. Het ochtend- en avondappèl kon uren duren. Als er één gevangene ontbrak – dood of levend – moest de hele groep blijven staan tot de telling klopte. In de winter vriezen mensen hier dood terwijl ze strak in het gelid stonden. Het was de plek van de totale controle over het menselijk lichaam.",
                extra: "Detail: De halfronde vorm van het plein zorgde ervoor dat de bewakers in Toren A een panoramisch overzicht hadden over alle tienduizenden gevangenen tegelijkertijd.",
                walking: "Loop naar de gemarkeerde baan op de grond (#13)." 
            },
            13: { 
                type: 'short', title: "Schoentestbaan (Vernietiging door werk)", 
                text: "Dit was een 'testcentrum' voor de Duitse schoenindustrie. Gevangenen van het strafcommando moesten hier dagelijks 40 kilometer rennen of marcheren over verschillende ondergronden (beton, zand, grind) om de kwaliteit van legerlaarzen te testen. Ze moesten vaak zakken van 20 kilo dragen. Wie struikelde of opgaf, werd door de SS ter plekke gemarteld of doodgeslagen. Het was een winstgevende vorm van moord.",
                extra: "Anekdote: Bedrijven als Salamander maakten gebruik van deze tests. Gevangenen kregen soms opzettelijk te kleine schoenen om te kijken hoe snel infecties zouden ontstaan.",
                walking: "Loop naar de houten barakken aan de linkerzijde (Het Kleine Lager, #15)." 
            },
            14: { 
                type: 'info', title: "Klinkerwerk (Strafcommando)", 
                text: "Dit was het meest gevreesde buitencommando. Gevangenen moesten hier loodzware klei sjouwen en stenen bakken. Het werk was zo zwaar en de mishandelingen zo frequent dat een overplaatsing naar het Klinkerwerk voor de meesten een doodvonnis betekende.",
                extra: "Detail: De stenen waren bedoeld voor de megalomane bouwplannen van Albert Speer in Berlijn." 
            },
            15: { 
                type: 'long', title: "Barak 38 (Het Joodse Lager)", 
                text: "Na de Kristallnacht in november 1938 werden hier duizenden Joodse mannen samengeperst in wat het 'Kleine Lager' werd genoemd. De omstandigheden waren hier nog barser dan in de rest van het kamp. De SS gebruikte deze barakken om Joden systematisch te vernederen voordat zij vaak naar vernietigingskampen in het oosten werden gestuurd. In 1992, na de hereniging van Duitsland, staken neo-nazi's deze barak in brand. De verkoolde resten die u nu ziet, zijn een krachtig monument voor de continuïteit van antisemitisme en haat.",
                extra: "Detail: In de barak ziet u de krappe stapelbedden waar gevangenen met drie personen op één strozak moesten slapen. De hygiëne was nihil, wat leidde tot dodelijke epidemieën.",
                walking: "Loop naar de barak direct ernaast (#16)." 
            },
            16: { 
                type: 'long', title: "Barak 39 (Het Alledaagse Leven)", 
                text: "In deze barak krijgt u een beeld van het 'leven' van alledag. Van de brute wekdienst om 04:30 uur tot het vechten om een kom waterige soep. De barak was een plek van sociale strijd: gevangenen uit alle hoeken van Europa leefden hier op elkaar. Er was een strikte hiërarchie, vaak aangestuurd door de 'Kapo's' (gevangenen die als opzichter werkten). De barak was de enige plek waar men hoopte op een moment van rust, maar waar de angst voor de SS nooit weg was.",
                extra: "Anekdote: Gevangenen probeerden hier hun menselijkheid te bewaren door in het geheim liedjes te zingen of elkaar talen te leren. Dit 'culturele verzet' was een manier om mentaal niet ten onder te gaan aan de grijze hel van het kamp.",
                walking: "Loop naar het stenen gevangenisgebouw (#17)." 
            },
            17: { 
                type: 'long', title: "De Gevangenis (Zellenbau)", 
                text: "De Zellenbau was de gevangenis binnen het concentratiekamp. Hier hield de Gestapo de meest 'gevaarlijke' tegenstanders vast. De isolatie was totaal. Gevangenen zaten hier soms jarenlang in eenzame opsluiting in kleine cellen. Het was de plek van de zwaarste martelingen en geheime executies. Onder de gevangenen waren verzetsstrijders, geestelijken en prominente buitenlanders. Het gebouw straalt nog steeds de beklemmende stilte uit van een plek waar de hoop systematisch werd weggesneden.",
                extra: "Anekdote: Georg Elser, de man die Hitler in 1939 bijna doodde met een tijdbom, zat hier 5 jaar lang in een speciale cel. Hij werd hier 'in leven gehouden' voor een showproces na de oorlog, maar werd uiteindelijk vlak voor de bevrijding alsnog door het hoofd geschoten.",
                walking: "Loop naar de centrale keuken en wasserijgebouwen (#21)."

            18: {

                text: "Hier werd de beruchte soep bereid die vaak niet meer was dan warm water met wat koolbladeren of aardappelschillen. De keuken was een plek van macht: gevangenen die hier werkten hadden toegang tot extra calorieën en konden overleven, terwijl duizenden buiten stierven van de honger.",
                extra: "Detail: De SS hield toezicht op de keuken om te voorkomen dat gevangenen te veel zouden eten, terwijl de bewakers zelf de beste ingrediënten achteroverdrukten."

            19: { 
                type: 'info', title: "Effektenkammer (Opslag bezittingen)", 
                text: "Dit was het magazijn waar de persoonlijke bezittingen van de gevangenen werden opgeslagen en gesorteerd. Alles werd hier gestolen: kleding, sieraden, trouwringen en zelfs haar. De nazi's zagen de bezittingen van de gevangenen als staatseigendom.",
                extra: "Detail: Het was de plek waar de identiteit van een mens werd opgeborgen in een kartonnen doos met een nummer." 
            },
            20: { 
                type: 'info', title: "Kledingmagazijn", 
                text: "Hier ontvingen gevangenen hun gestreepte kampkleding. Dit moment was cruciaal in het ontmenselijkingsproces: je eigen kleren afgeven en een uniform krijgen dat je reduceerde tot een eenheidsworst zonder individualiteit.",
                extra: "Historisch feit: De kwaliteit van de kleding was vaak zo slecht dat gevangenen in de winter bevroren." 
            },
            21: { 
                type: 'short', title: "De Wasserij", 
                text: "Hoewel de wasserij een plek van hygiëne suggereerde, was het voor gevangenen een plek van loodzware arbeid met stoom en bijtende middelen. In de kelder van dit gebouw zijn echter ontroerende muurschilderingen bewaard gebleven. Gevangenen tekenden hier stiekem taferelen van hoop: een zeilschip, een huisje, een landschap. Het was hun manier om mentaal te ontsnappen aan de verschrikkingen.",
                extra: "Detail: De kelder diende later ook als schuilplaats voor de SS tijdens bombardementen op de nabijgelegen oorlogsindustrie.",
                walking: "Loop naar de grote obelisk in het midden van het terrein (#23)." 
            },
            22: { 
                type: 'info', title: "Aardappelkelder", 
                text: "Een enorme ondergrondse ruimte voor voedselopslag. Paradoxaal genoeg werd deze koele, donkere ruimte in 1941 ook gebruikt als tijdelijke executieplaats voor Sovjet-krijgsgevangenen voordat Station Z voltooid was.",
                extra: "Detail: De kelder toont de schaal van de logistiek die nodig was om een kamp van deze omvang draaiende te houden." 
            },
            23: { 
                type: 'long', title: "De Obelisk (DDR Herdenking)", 
                text: "Dit 40 meter hoge monument werd in 1961 onthuld door de DDR. Het is een toonbeeld van socialistisch-realistische herdenkingscultuur. De focus ligt volledig op het heldhaftige politieke verzet tegen het fascisme. De 18 rode driehoeken bovenaan staan voor de verschillende nationaliteiten van de gevangenen. Hoewel het een eerbetoon is, is het ook een vorm van politieke claim: de DDR profileerde zich als de morele overwinnaar van het kamp, waarbij de religieuze, Joodse en homoseksuele slachtoffers lange tijd werden genegeerd.",
                extra: "Vraag aan de groep: Hoe voelt het om zo'n heroïsch monument te zien op een plek van zoveel lijden? Is het een gepaste vorm van herdenken of is het propaganda?",

            24: {

                extra: "Detail: De werkplaatsen zorgden ervoor dat het kamp technisch volledig zelfvoorzienend was."

            25: { 
                type: 'info', title: "Industriehof (Dwangarbeid)", 
                text: "Dit gebied was gewijd aan de oorlogsindustrie. Gevangenen werkten hier voor grote Duitse bedrijven aan de productie van wapens en munitie. Het was een plek waar winstbejag en vernietiging hand in hand gingen.",

            26: { 
                type: 'long', title: "As-stortplaats & Herdenking",

                text: "Station Z was het eindpunt. De naam was een macabere joke van de SS: de letter A (Toren A) was de ingang, de letter Z de uitgang. Dit complex bevatte de gaskamer, de nekschot-installatie en de crematoria. Hier vond de industriële massamoord plaats. In 1941 werden hier meer dan 10.000 Sovjet-krijgsgevangenen in sneltempo vermoord. De SS had een 'meetlat' ontworpen waarbij de gevangene dacht dat zijn lengte werd gemeten, maar hij door een gat in de muur achter hem werd neergeschoten.",
                extra: "Anekdote: De SS speelde luide marsmuziek over het terrein tijdens de executies om de schoten en het geschreeuw te maskeren voor de rest van het kamp en de omwonenden in de stad.",

            28: { 
                type: 'info', title: "Executieplaats", 
                text: "Dit was de specifieke kuil achter Station Z waar individuele gevangenen of kleine groepen werden geëxecuteerd door een nekschot. De plek was afgeschermd om getuigen te voorkomen.",
                extra: "Detail: De SS noemde dit 'sonderbehandlung' (speciale behandeling), een van de vele eufemismen voor moord." 
            },
            29: { 
                type: 'short', title: "Toren E (Het Uitzicht)", 
                text: "Vanaf de wachttoren in deze hoek heeft u een duidelijk zicht op de omliggende stad Oranienburg. Het is een cruciaal punt om te begrijpen dat dit kamp geen geheim was. De bewoners konden de wachttorens zien en de geur van de crematoria ruiken. De integratie van het kamp in de bewoonde wereld was totaal.",
                extra: "Detail: De huizen die u daar ziet staan, stonden er tijdens de oorlog ook al.",
                walking: "Loop naar de gedenktekens van het Sovjet Speciale Kamp (#32)." 
            },
            30: { 
                type: 'short', title: "Sonderlager (Zone II)", 
                text: "Een afgeschermd deel van het kamp waar 'prominente' gevangenen werden vastgehouden onder iets betere, maar nog steeds strenge omstandigheden. Later vormde dit de kern van het Sovjet Speciale Kamp Nr. 7, waar na 1945 voormalige nazi's en politieke tegenstanders van de Sovjet-Unie werden opgesloten.",
                extra: "Historisch feit: Dit deel van het kamp toont de overgang van de nazi-terreur naar de communistische repressie.",
                walking: "Loop naar de massagraven (#32)." 
            },
            31: { 
                type: 'info', title: "Lijkenhuis (Mortuarium)", 
                text: "Een koele, stenen ruimte waar de lichamen van gevangenen werden opgeslagen voordat ze naar de ovens van Station Z werden gebracht. De dood was hier een puur logistiek probleem.",
                extra: "Detail: Tijdens periodes van hoge sterfte lagen de lichamen hier soms tot aan het plafond opgestapeld." 
            },
            32: { 
                type: 'long', title: "Massagraven Sovjet Speciale Kamp", 
                text: "Sachsenhausen hield niet op te bestaan in 1945. Onder Sovjet-gezag werd het 'Speziallager Nr. 7'. Hier werden tienduizenden mensen vastgehouden zonder proces. Tussen 1945 en 1950 stierven hier nog eens 12.000 mensen aan honger, kou en ziekte. Zij werden in anonieme massagraven gedumpt in dit deel van het kamp. Deze plek herinnert ons aan de 'dubbele geschiedenis' van Sachsenhausen: hoe twee verschillende totalitaire systemen dezelfde methoden van onderdrukking gebruikten.",
                extra: "Anekdote: De kruizen die u hier ziet, zijn pas na de val van de Berlijnse Muur in 1990 geplaatst. In de DDR-tijd was dit deel van de geschiedenis een strikt taboe en mocht er niet over gesproken worden.",
                walking: "Loop naar de stenen barakken van de Ziekenboeg (#34)." 
            },
            33: { 
                type: 'info', title: "Buitenmuur & Wachtpad", 
                text: "De betonnen buitenmuur vormde de definitieve grens van de wereld. Bovenop de muur patrouilleerden bewakers met honden. De muur was niet alleen bedoeld om mensen binnen te houden, maar ook om nieuwsgierige blikken van buitenaf te weren.",
                extra: "Detail: Op veel plekken is de originele muur nog steeds intact." 
            },
            34: { 
                type: 'long', title: "De Ziekenboeg (Revier) & Misdaden", 
                text: "In de Ziekenboeg barakken (R1 en R2) vond de ultieme perversie van de medische zorg plaats. In plaats van mensen te genezen, werden gevangenen hier gebruikt als proefkonijnen. Nazi-artsen voerden hier experimenten uit met medicijnen, voerden castraties uit op homoseksuelen en onderzochten de effecten van mishandeling op het menselijk lichaam. Het was een plek van angst: wie hier naar binnen ging, kwam er zelden levend uit.",
                extra: "Anekdote: Er zijn heldhaftige verhalen van gevangen-verplegers die in het geheim medicijnen stalen van de SS om hun medegevangenen te helpen, wetende dat zij geëxecuteerd zouden worden als zij betrapt werden.",
                walking: "De officiële route eindigt hier. Loop terug naar de hoofduitgang." 
            },
            35: { 
                type: 'info', title: "Pathologie-afdeling", 
                text: "Hier werden de lichamen van overleden gevangenen onderzocht om te kijken wat de effecten van de experimenten waren geweest. Ook werden hier de gouden tanden systematisch uit de monden geslagen om de SS-kas te spekken.",
                extra: "Detail: De snijtafels zijn nog steeds aanwezig in de kelder van dit gebouw." 
            },
            36: { 
                type: 'info', title: "Mortuariumkelder", 
                text: "Een ijskoude ondergrondse ruimte waar lichamen werden opgeslagen. Het is een van de meest kille en confronterende plekken op het terrein, omdat de schaal van de sterfte hier letterlijk in beton gegoten is.",
                extra: "Detail: De tegels aan de wanden doen denken aan een slachthuis, wat de nazi-visie op de gevangenen pijnlijk duidelijk maakt." 
            },
            37: { 
                type: 'info', title: "Transformatorhuisje", 
                text: "Het gebouw dat de stroom leverde voor de elektrische omheining van het gehele kamp. Zonder deze technische installatie was het dodelijke systeem van de dodenstrook niet mogelijk geweest.",
                extra: "Detail: Het is een onopvallend gebouwtje dat de technocratische kant van de terreur symboliseert." 
            },
            38: { 
                type: 'info', title: "Barak 38-B (Vroegere locatie)", 
                text: "Dit deel van het kamp was oorspronkelijk gereserveerd voor gevangenen die in de zwaarste strafcommando's werkten. De levensverwachting was hier vaak niet meer dan enkele weken.",
                extra: "Detail: De fundamenten laten zien hoe dicht de barakken op elkaar stonden." 
            },
            39: { 
                type: 'info', title: "Barak 39-B (Vroegere locatie)", 
                text: "Hier verbleven gevangenen die betrokken waren bij de administratie van het kamp. Zij bevonden zich in een precaria positie: zij wisten precies wat er gebeurde, maar moesten zwijgen om te overleven.",
                extra: "Detail: Deze gevangenen hadden vaak toegang tot informatie over transporten." 
            },
            40: { 
                type: 'info', title: "Wachttoren G", 
                text: "Een van de strategische torens aan de noordzijde. De bewakers hadden hier een vrij schootsveld over de barakken en de industriezone.",
                extra: "Detail: De toren was 24 uur per dag bemand en voorzien van schijnwerpers." 
            }
        };

        function init() {
            const grid = document.getElementById('loc-grid');
            for(let i=1; i<=40; i++) {
                const btn = document.createElement('button');
                btn.className = `loc-btn btn-${locations[i].type}`;
                btn.innerText = i;
                btn.onclick = () => showDetail(i);
                grid.appendChild(btn);
            }
        }

        function showDetail(id) {
            const loc = locations[id];
            const ui = document.getElementById('overlay');
            ui.innerHTML = `
                <button onclick="closeOverlay()" class="mb-6 bg-slate-800 text-blue-400 font-black text-[10px] px-6 py-3 rounded-full uppercase tracking-widest border border-slate-700">← Kaart</button>
                <div class="glass-card animate-up">
                    <div class="flex justify-between items-start mb-6">
                        <h2 class="text-3xl font-black text-white leading-tight">${loc.title}</h2>
                        <span class="text-slate-800 font-black text-7xl -mt-6 opacity-40">#${id}</span>
                    </div>
                    <div class="prose">
                        <p>${loc.text}</p>
                        ${loc.extra ? `<div class="bg-blue-600/30 border-l-4 border-blue-500 p-4 italic text-sm text-blue-50 rounded-r-xl">${loc.extra}</div>` : ''}
                    </div>
                    ${loc.walking ? `<div class="bg-blue-600 p-4 rounded-xl font-bold text-white text-sm">ROUTE: ${loc.walking}</div>` : ''}
                    <button onclick="closeOverlay()" class="btn-finish">IK BEN KLAAR</button>
                </div>`;
            ui.style.display = 'block';
            // DIT IS DE FIX: we scrollen de overlay-container zelf naar boven
            ui.scrollTop = 0;
        }

        function openZoom() { document.getElementById('zoom-view').style.display = 'block'; }
        function closeZoom() { document.getElementById('zoom-view').style.display = 'none'; }
        function closeOverlay() { document.getElementById('overlay').style.display = 'none'; }

        function showQR() {
            const ui = document.getElementById('overlay');
            ui.innerHTML = `
                <button onclick="closeOverlay()" class="mb-6 bg-slate-800 text-blue-400 font-black text-[10px] px-6 py-3 rounded-full uppercase tracking-widest">← Sluiten</button>
                <div class="glass-card text-center animate-up">
                    <h2 class="text-2xl font-black mb-4 uppercase">Deel deze App</h2>
                    <div id="qrcode" class="mb-6 p-4 bg-white rounded-xl inline-block"></div>
                    <p class="text-[10px] text-slate-500 uppercase font-black">${window.location.href}</p>
                    <button onclick="closeOverlay()" class="btn-finish">IK BEN KLAAR</button>
                </div>`;
            ui.style.display = 'block';
            ui.scrollTop = 0;
            new QRCode(document.getElementById("qrcode"), { text: window.location.href, width: 200, height: 200 });
        }

        function showGuide() {
            const ui = document.getElementById('overlay');
            ui.innerHTML = `
                <button onclick="closeOverlay()" class="mb-6 bg-slate-800 text-blue-400 font-bold text-xs px-6 py-3 rounded-full uppercase tracking-widest">← Terug</button>
                <div class="glass-card animate-up">
                    <h2 class="text-2xl font-black mb-6 uppercase">Handleiding</h2>
                    <div class="space-y-6 text-sm text-slate-300">
                        <p>● <strong class="text-yellow-500">Goud:</strong> De kernmomenten (2-3 min).</p>
                        <p>● <strong class="text-blue-500">Blauw:</strong> Routepunten (1 min).</p>
                        <p>● <strong class="text-slate-400">Grijs:</strong> Gebouw info.</p>
                        <div class="border-t border-slate-700 pt-4 italic">Tip: Tik op de kaart bovenaan om in te zoomen op de details.</div>
                    </div>
                    <button onclick="closeOverlay()" class="btn-finish">IK BEN KLAAR</button>
                </div>`;
            ui.style.display = 'block';
            ui.scrollTop = 0;
        }

        init();
    </script>
</body>
</html>
