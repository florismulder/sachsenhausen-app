<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sachsenhausen Gids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .zone-card { background: #1e293b; border: 2px solid #334155; border-radius: 20px; transition: all 0.2s; position: relative; overflow: hidden; }
        .zone-card:active { transform: scale(0.98); background: #2563eb; }
        .map-view { 
            position: relative; width: 100%; aspect-ratio: 1/1; 
            background-color: #fff; border-radius: 24px; border: 4px solid #1e293b;
            background-size: contain; background-repeat: no-repeat; background-position: center;
        }
        .map-pin { 
            position: absolute; width: 48px; height: 48px; transform: translate(-50%, -50%); 
            border-radius: 50%; border: 3px solid white; display: flex; 
            items-center; justify-content: center; font-weight: 900; font-size: 0px; /* Onzichtbaar over het cijfer */
        }
        .pin-long { border-color: #fbbf24; background: rgba(251, 191, 36, 0.3); box-shadow: 0 0 15px #fbbf24; }
        .pin-short { border-color: #3b82f6; background: rgba(59, 130, 246, 0.3); box-shadow: 0 0 15px #3b82f6; }
        .pin-info { border-color: #94a3b8; background: rgba(148, 163, 184, 0.1); }
    </style>
</head>
<body>

    <header class="bg-slate-900 border-b border-slate-700 p-4 sticky top-0 z-50 flex justify-between items-center">
        <h1 class="font-black text-xl uppercase tracking-tighter" onclick="showMenu()">SACHSENHAUSEN</h1>
        <button onclick="showMenu()" class="bg-slate-700 px-4 py-2 rounded-full text-xs font-bold">ZONES</button>
    </header>

    <main id="app-content" class="p-4 max-w-xl mx-auto"></main>

    <script>
        const zones = {
            1: { name: 'Entree & SS-Terrein', img: 'plattegrond_site_sachsenhausen_1.png', pins: { 1:{x:16,y:80}, 2:{x:20,y:85}, 3:{x:48,y:70}, 4:{x:74,y:48}, 5:{x:82,y:35}, 6:{x:71,y:38}, 7:{x:61,y:40}, 8:{x:76,y:20}, 9:{x:64,y:27} }},
            2: { name: 'Poort & Kleine Lager', img: 'plattegrond_site_sachsenhausen_2.png', pins: { 10:{x:19,y:71}, 11:{x:29,y:60}, 12:{x:22,y:54}, 13:{x:35,y:49}, 14:{x:46,y:56}, 15:{x:49,y:38}, 16:{x:64,y:36}, 17:{x:47,y:21} }},
            3: { name: 'Appèlplaats & Centrale Keuken', img: 'plattegrond_site_sachsenhausen_3.png', pins: { 18:{x:72,y:26}, 19:{x:60,y:56}, 20:{x:59,y:70}, 21:{x:46,y:68}, 22:{x:48,y:52}, 23:{x:25,y:22}, 24:{x:15,y:45}, 38:{x:21,y:74}, 39:{x:26,y:87} }},
            4: { name: 'Station Z & Noordpunt', img: 'plattegrond_site_sachsenhausen_4.png', pins: { 29:{x:34,y:73}, 30:{x:66,y:62}, 31:{x:33,y:49}, 32:{x:39,y:31} }},
            5: { name: 'Industriehof & Kampmuur', img: 'plattegrond_site_sachsenhausen_5.png', pins: { 25:{x:44,y:12}, 26:{x:42,y:21}, 27:{x:35,y:29}, 28:{x:35,y:40}, 40:{x:53,y:66}, 33:{x:75,y:87} }},
            6: { name: 'Ziekenboeg (Revier)', img: 'plattegrond_site_sachsenhausen_6.png', pins: { 34:{x:28,y:43}, 36:{x:51,y:58}, 35:{x:27,y:76} }}
        };

        const locations = {
            2: { title: "De Modellen", type: "long", next: 3, text: "Begin hier. De geometrie van de driehoek staat centraal. Het panopticon-ontwerp zorgde voor totale controle.", sources: ["Morsch, 2014"] },
            10: { title: "Toren A", type: "long", next: 12, text: "De poort met 'Arbeit macht frei'. Let op de omgekeerde B als teken van verzet.", sources: ["Gedenkstätte Sachsenhausen"] },
            27: { title: "Station Z", type: "long", next: 32, text: "De plek van vernietiging: gaskamer en crematorium.", sources: ["Murder and Mass Murder"] },
            // ... vul hier de overige teksten aan zoals we ze besproken hebben
        };

        function showMenu() {
            let html = `<div class="mb-6"><h2 class="text-2xl font-black italic">Selecteer een Zone</h2></div>
                        <div class="grid grid-cols-1 gap-4 pb-10">`;
            Object.keys(zones).forEach(id => {
                html += `<div onclick="loadZone(${id})" class="zone-card p-6 flex justify-between items-center">
                            <span class="font-bold">${zones[id].name}</span>
                            <div class="bg-blue-600/20 p-2 rounded-full"><svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path></svg></div>
                         </div>`;
            });
            html += `</div>`;
            document.getElementById('app-content').innerHTML = html;
        }

        function loadZone(id) {
            const zone = zones[id];
            let html = `<button onclick="showMenu()" class="mb-4 text-blue-400 font-bold text-xs uppercase flex items-center"><svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path></svg> Terug naar Zones</button>
                        <div class="map-view mb-6" style="background-image: url('${zone.img}')">`;
            Object.keys(zone.pins).forEach(pinId => {
                const type = locations[pinId] ? locations[pinId].type : 'info';
                html += `<div onclick="loadLocation(${pinId}, ${id})" class="map-pin pin-${type}" style="left:${zone.pins[pinId].x}%; top:${zone.pins[pinId].y}%;"></div>`;
            });
            html += `</div>`;
            document.getElementById('app-content').innerHTML = html;
        }

        function loadLocation(id, zoneId) {
            const loc = locations[id] || { title: `Locatie #${id}`, text: "Beknopte informatie over dit gebouw volgt." };
            document.getElementById('app-content').innerHTML = `
                <button onclick="loadZone(${zoneId})" class="mb-6 text-blue-400 font-bold text-xs uppercase flex items-center bg-blue-500/10 px-4 py-2 rounded-full border border-blue-500/20">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path></svg> Terug naar kaart
                </button>
                <div class="glass-card p-6 shadow-2xl">
                    <h2 class="text-3xl font-black mb-4">${loc.title}</h2>
                    <div class="prose prose-invert"><p class="text-lg leading-relaxed">${loc.text}</p></div>
                    <button onclick="loadZone(${zoneId})" class="mt-8 w-full bg-white text-slate-900 font-black py-4 rounded-2xl shadow-xl active:scale-95 transition-all text-lg">Klaar / Terug</button>
                </div>`;
        }

        showMenu();
    </script>
</body>
</html>
