<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sachsenhausen Gids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .map-header { width: 100%; position: sticky; top: 0; z-index: 40; background: #0f172a; border-bottom: 2px solid #334155; }
        .map-img { width: 100%; height: auto; max-height: 250px; object-fit: contain; background: #fff; }
        .btn-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; padding: 15px; }
        .loc-btn { height: 55px; border-radius: 12px; font-weight: 900; font-size: 1.1rem; border: 2px solid transparent; transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
        /* Kleurcodes */
        .btn-long { background: #fbbf24; color: #000; border-color: #f59e0b; box-shadow: 0 4px 10px rgba(251, 191, 36, 0.3); }
        .btn-short { background: #3b82f6; color: #fff; border-color: #2563eb; }
        .btn-info { background: #334155; color: #94a3b8; border-color: #475569; }
        .btn-active { transform: scale(0.95); opacity: 0.8; }
        .glass-card { background: rgba(30, 41, 59, 0.95); border-radius: 24px; padding: 24px; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div id="main-view">
        <div class="map-header">
            <img src="plattegrond_compleet.jpg" alt="Kaart Sachsenhausen" class="map-img">
            <div class="px-4 py-2 flex justify-between items-center bg-slate-900 text-[10px] font-bold uppercase tracking-widest">
                <span class="text-yellow-500">● Focus</span>
                <span class="text-blue-500">● Kort</span>
                <span class="text-slate-400">● Info</span>
            </div>
        </div>

        <div class="btn-grid" id="button-container">
            </div>
    </div>

    <div id="detail-view" class="hidden min-h-screen p-4">
        </div>
