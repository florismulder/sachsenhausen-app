<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sachsenhausen Gids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .map-container { position: relative; width: 100%; aspect-ratio: 1/1; background: #1e293b; border-radius: 20px; border: 2px solid #334155; overflow: hidden; }
        /* Simpele abstracte kamp-vorm (driehoek) */
        .camp-shape { position: absolute; width: 0; height: 0; border-left: 150px solid transparent; border-right: 150px solid transparent; border-bottom: 260px solid #334155; left: 50%; top: 50%; transform: translate(-50%, -50%); opacity: 0.3; }
        .map-pin { position: absolute; width: 32px; height: 32px; transform: translate(-50%, -50%); border-radius: 50%; display: flex; items-center; justify-content: center; font-weight: 900; font-size: 12px; cursor: pointer; border: 2px solid white; transition: all 0.2s; shadow: 0 0 10px rgba(0,0,0,0.5); }
        .pin-route { background: #2563eb; color: white; }
        .pin-other { background: #475569; color: #94a3b8; border-color: #64748b; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-slate-900/90 border-b border-slate-700 p-4 sticky top-0 z-50 flex justify-between items-center backdrop-blur-md">
        <div>
            <h1 class="font-black text-xl tracking-tighter uppercase">Sachsenhausen</h1>
            <p class="text-[10px] tracking-[0.3em] text-blue-400 font-bold uppercase">Interactieve Gids</p>
        </div>
        <button onclick="showMenu()" class="bg-blue-600 px-4 py-2 rounded-full text-xs font-black shadow-lg">MAP/MENU</button>
    </header>

    <main id="app-content" class="p-4 max-w-xl mx-auto">
        </main>

    <script>
        const routeStops = [2, 3, 4, 6, 7, 10, 11, 12, 13, 15, 16, 17, 21, 23, 26, 27, 29, 30, 32, 34];

        // Coördinaten voor de kaart (x, y in %) - Dit is een ruwe benadering van het kampterrein
        const pins = {
            2: {x: 50, y: 90}, 3: {x: 50, y: 80}, 4: {x: 65, y: 80}, 6: {x: 55, y: 75}, 10: {x: 50, y: 70},
            11: {x: 35, y: 70}, 12: {x: 50, y: 60}, 13: {x: 50, y: 53}, 15: {x: 35, y: 55}, 16: {x: 35, y: 50},
            17: {x: 65, y: 55}, 21: {x: 50, y: 40}, 23: {x: 50, y: 30}, 27: {x: 50, y: 15}, 34: {x: 75, y: 40}
        };

        const locations = {
            2: { title: "De Modellen", type: "long", next: 3, identify: "Informatiecentrum, eerste zaal met modellen.", text: "De driehoekige vorm was een SS-experiment in totale controle. Vanuit Toren A overzag één bewaker het hele terrein.", extra: "Vraag: Waarom denk je dat de SS de vorm van een driehoek koos?", sources: ["Morsch, 2014"], walking: "Loop de Lagerstraße op richting de poort." },
            10: { title: "Toren A", type: "long", next: 12, identify: "De grote wachttoren met de toegangspoort.", text: "Hier staat 'Arbeit macht frei'. Het was het zenuwcentrum van de SS-bewaking. Alles werd van hieruit geregisseerd.", extra: "Let op de ondersteboven geplaatste 'B' in ARBEIT.", sources: ["Gedenkstätte Guide"], walking: "Loop door de poort naar het centrale plein." },
            12: { title: "Appèlplaats", type: "short", next: 13, identify: "Het grote halfronde plein direct na de poort.", text: "Urenlang stilstaan, in weer en wind. Wie omviel, werd geslagen. Dit was de plek waar de nazi's de individuele menselijke wil braken.", sources: ["Archief Sachsenhausen"], walking: "Loop naar de gemarkeerde baan op de grond." },
            27: { title: "Station Z", type: "long", next: 34, identify: "Het witte beschermdak over de fundamenten.", text: "Dit was het complex met gaskamer en crematorium. De laatste letter van het alfabet, het einde van het leven.", extra: "Hier werden 10.000 Sovjet-krijgsgevangenen vermoord via een geniepige nekschot-installatie.", sources: ["Murder and Mass Murder Expositie"], walking: "Loop langs de muur terug richting de ziekenboeg-barakken." },
            34: { title: "De Ziekenboeg", type: "long", next: 2, identify: "De stenen barakken aan de rand (R1 en R2).", text: "Hier vonden medische misdaden plaats. Gevangenen werden gebruikt als proefkonijnen voor experimenten.", sources: ["Medical Crimes Report"], walking: "U bent aan het einde van de route. Loop terug naar de uitgang." }
        };

        function showMenu() {
            let html = `
                <div class="mb-6">
                    <h2 class="text-2xl font-black mb-1">Kies je stop</h2>
                    <p class="text-slate-400 text-xs uppercase tracking-widest">Klik op een nummer op de kaart</p>
                </div>
                
                <div class="map-container mb-8">
                    <div class="camp-shape"></div>
                    ${Object.keys(pins).map(id => `
                        <div onclick="loadLocation(${id})" class="map-pin ${routeStops.includes(parseInt(id)) ? 'pin-route' : 'pin-other'}" style="left: ${pins[id].x}%; top: ${pins[id].y}%;">
                            ${id}
                        </div>
                    `).join('')}
                </div>

                <div class="grid grid-cols-2 gap-3 mb-10">
                    <button onclick="loadLocation(2)" class="bg-blue-600/20 border border-blue-500/50 p-4 rounded-2xl text-left">
                        <p class="text-[10px] font-black text-blue-400 uppercase">Snelstart</p>
                        <p class="font-bold text-white italic">Start de route</p>
                    </button>
                    <button onclick="window.open('https://www.sachsenhausen-sbg.de/en/visitor-service/site-plan/', '_blank')" class="bg-slate-800 p-4 rounded-2xl text-left border border-slate-700">
                        <p class="text-[10px] font-black text-slate-400 uppercase">Externe Kaart</p>
                        <p class="font-bold text-white">Officiële PDF</p>
                    </button>
                </div>
            `;
            document.getElementById('app-content').innerHTML = html;
        }

        function loadLocation(id) {
            const loc = locations[id];
            if (!loc) {
                document.getElementById('app-content').innerHTML = `
                    <div class="glass-card p-8 text-center mt-10">
                        <h2 class="text-4xl font-black mb-4">#${id}</h2>
                        <p class="text-slate-400 mb-6 italic">Informatie over deze specifieke locatie wordt nog toegevoegd.</p>
                        <button onclick="showMenu()" class="w-full bg-blue-600 py-4 rounded-2xl font-black">TERUG NAAR KAART</button>
                    </div>`;
                return;
            }

            document.getElementById('app-content').innerHTML = `
                <div class="animate-in slide-in-from-bottom-4 duration-500">
                    <div class="flex justify-between items-center mb-6">
                        <button onclick="showMenu()" class="text-blue-400 text-xs font-black uppercase flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"></path></svg> Terug
                        </button>
                        <span class="text-slate-800 font-black text-7xl absolute right-4 top-20 -z-10 opacity-50">#${id}</span>
                    </div>

                    <div class="mb-4">
                        <p class="text-blue-400 text-[10px] font-black uppercase tracking-[0.2em] mb-1">${loc.type === 'long' ? 'Lange stop (2 min)' : 'Korte stop (1 min)'}</p>
                        <h2 class="text-4xl font-black text-white leading-tight mb-2">${loc.title}</h2>
                        <div class="bg-blue-500/10 border border-blue-500/20 px-3 py-2 rounded-lg inline-flex items-center">
                             <svg class="w-4 h-4 mr-2 text-blue-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/></svg>
                             <span class="text-xs font-bold text-blue-100">${loc.identify}</span>
                        </div>
                    </div>

                    <div class="glass-card p-6 mb-6">
                        <div class="text-lg leading-relaxed text-slate-100 space-y-4">
                            <p>${loc.text}</p>
                            ${loc.extra ? `<div class="bg-blue-600/20 border-l-4 border-blue-500 p-4 italic text-blue-50 rounded-r-xl">${loc.extra}</div>` : ''}
                        </div>
                        
                        <div id="action-area" class="mt-8">
                            <button id="btn-klaar" onclick="finishLocation(${id})" class="w-full bg-white text-slate-950 font-black py-5 rounded-2xl shadow-2xl text-xl transition-all active:scale-95">
                                IK BEN KLAAR
                            </button>

                            <div id="next-step" class="hidden mt-4 p-5 bg-blue-600 rounded-2xl shadow-lg">
                                <p class="text-[10px] font-black text-blue-200 uppercase tracking-widest mb-1 leading-none">Volgende stap</p>
                                <p class="text-white font-bold mb-4">${loc.walking}</p>
                                <button onclick="loadLocation(${loc.next})" class="w-full bg-slate-900/50 text-white font-bold py-3 rounded-xl border border-white/20">
                                    Ga naar #${loc.next}
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8">
                        <h4 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2 italic">Bronnen</h4>
                        <ul class="text-xs text-slate-500 space-y-1">
                            ${loc.sources.map(s => `<li>• ${s}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
            window.scrollTo(0,0);
        }

        function finishLocation(id) {
            document.getElementById('btn-klaar').classList.add('hidden');
            document.getElementById('next-step').classList.remove('hidden');
            document.getElementById('next-step').scrollIntoView({ behavior: 'smooth' });
        }

        showMenu();
    </script>
</body>
</html>
