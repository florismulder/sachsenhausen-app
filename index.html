<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sachsenhausen Gids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .map-viewport { 
            position: relative; 
            width: 100%; 
            height: 500px; 
            background: #ffffff; 
            border-radius: 24px; 
            overflow: auto;
            border: 4px solid #1e293b;
        }
        .map-container { 
            position: relative; 
            width: 900px; /* Breedte van de png */
            height: 800px; 
            background-image: url('plattegrond_site_sachsenhausen.png');
            background-size: contain;
            background-repeat: no-repeat;
        }
        /* Onzichtbare klikgebieden met gekleurde gloed */
        .map-pin { 
            position: absolute; 
            width: 40px; height: 40px; 
            transform: translate(-50%, -50%); 
            border-radius: 50%; 
            cursor: pointer;
            display: flex; items-center; justify-content: center;
            font-weight: 900; font-size: 0px; /* Nummers staan al op de kaart */
            transition: all 0.2s;
            border: 3px solid transparent;
        }
        .pin-long { border-color: #fbbf24; background: rgba(251, 191, 36, 0.2); box-shadow: 0 0 15px #fbbf24; }
        .pin-short { border-color: #3b82f6; background: rgba(59, 130, 246, 0.2); box-shadow: 0 0 15px #3b82f6; }
        .pin-info { border-color: rgba(148, 163, 184, 0.5); }
        
        .glass-card { background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-slate-900 border-b border-slate-700 p-4 sticky top-0 z-50 flex justify-between items-center">
        <h1 class="font-black text-xl tracking-tighter uppercase leading-none">Sachsenhausen</h1>
        <div class="flex gap-2">
             <span class="w-3 h-3 bg-yellow-400 rounded-full"></span>
             <span class="w-3 h-3 bg-blue-500 rounded-full"></span>
        </div>
    </header>

    <main id="app-content" class="p-4 max-w-xl mx-auto"></main>

    <script>
        const locations = {
            2: { title: "De Modellen", type: "long", next: 3, identify: "Informatiecentrum: eerste zaal.", text: "Hier zie je het ontwerp van de 'ideale' kamp-driehoek. Architectuur als wapen voor totale controle.", sources: ["Morsch: Architectuur van de Macht"], walking: "Loop naar buiten de Lagerstraße op." },
            10: { title: "Toren A", type: "long", next: 12, identify: "De grote wachttoren/ingang.", text: "De poort met 'Arbeit macht frei'. Zenuwcentrum van de SS-bewaking binnen de omheining.", extra: "De omgekeerde 'B' in ARBEIT was een stil protest van gevangen-smeden.", sources: ["Gedenkstätte Archief"], walking: "Loop het kampterrein op naar het centrale plein." },
            12: { title: "Appèlplaats", type: "short", next: 13, identify: "Halfronde plein na de poort.", text: "De plek van urenlang tellen en vernedering. Hier werd de individuele wil gebroken.", sources: ["Sachsenhausen Guide"], walking: "Loop naar de gemarkeerde baan op de grond." },
            15: { title: "Barak 38", type: "long", next: 16, identify: "Houten barak (Joods Lager).", text: "Hier werden Joodse mannen na de Kristallnacht vernederd. In 1992 deels verbrand door neo-nazi's.", sources: ["Jewish Prisoners Doc"], walking: "Loop naar de volgende barak (#16)." },
            17: { title: "De Gevangenis", type: "long", next: 21, identify: "Stenen gebouw (Zellenbau).", text: "Isolatie en marteling door de Gestapo. Georg Elser zat hier jarenlang vast.", sources: ["Expositie Zellenbau"], walking: "Loop naar de keuken en wasserijgebouwen." },
            27: { title: "Station Z", type: "long", next: 32, identify: "Witte dak over de fundamenten.", text: "De vernietigingsplek. Gaskamers, nekschot-installatie en ovens. Het industriële eindpunt.", sources: ["Murder and Mass Murder"], walking: "Loop naar de massagraven achter Station Z." },
            // Overige info-stops (grijs)
            1: { title: "Bezoekerscentrum", type: "info", text: "Dit gebouw was vroeger een werkplaats voor wapenonderhoud van de SS. Nu start hier je bezoek." },
            4: { title: "SS-kamp", type: "info", text: "Kazernes voor de SS-bewakers. Hier trainden ze voor hun wrede taken in het kamp." },
            8: { title: "Nieuw Museum", type: "info", text: "Gebouwd in de DDR-tijd voor exposities. Nu vaak gebruikt voor tijdelijke tentoonstellingen." }
        };

        const pins = {
            1: {x: 448, y: 902}, 2: {x: 462, y: 924}, 3: {x: 588, y: 846}, 4: {x: 724, y: 746}, 5: {x: 712, y: 698},
            6: {x: 686, y: 674}, 7: {x: 636, y: 660}, 8: {x: 692, y: 604}, 10: {x: 592, y: 610}, 11: {x: 636, y: 566},
            12: {x: 602, y: 532}, 13: {x: 676, y: 516}, 15: {x: 750, y: 474}, 16: {x: 814, y: 450}, 17: {x: 742, y: 420},
            21: {x: 480, y: 520}, 23: {x: 390, y: 300}, 27: {x: 260, y: 410}, 29: {x: 270, y: 200}, 30: {x: 340, y: 160},
            32: {x: 270, y: 90}, 34: {x: 420, y: 740}
        };

        function showMenu() {
            let html = `
                <div class="mb-4">
                    <h2 class="text-2xl font-black italic underline decoration-blue-500">Routeplanner</h2>
                    <p class="text-slate-400 text-xs">Tik op de nummers op de plattegrond.</p>
                </div>
                <div class="map-viewport mb-6">
                    <div class="map-container">
                        ${Object.keys(pins).map(id => {
                            const type = locations[id] ? locations[id].type : 'info';
                            const pClass = type === 'long' ? 'pin-long' : (type === 'short' ? 'pin-short' : 'pin-info');
                            return `<div onclick="loadLocation(${id})" class="map-pin ${pClass}" style="left:${pins[id].x}px; top:${pins[id].y}px;"></div>`;
                        }).join('')}
                    </div>
                </div>
                <button onclick="loadLocation(2)" class="w-full bg-blue-600 p-5 rounded-2xl font-black uppercase shadow-lg">Start Rondleiding</button>
            `;
            document.getElementById('app-content').innerHTML = html;
            const vp = document.querySelector('.map-viewport');
            if(vp) { vp.scrollTop = 500; vp.scrollLeft = 200; }
        }

        function loadLocation(id) {
            const loc = locations[id];
            if (!loc) {
                document.getElementById('app-content').innerHTML = `<div class="p-8 glass-card mt-10 text-center"><h2 class="text-4xl font-black mb-4">#${id}</h2><p class="mb-8">Geen details beschikbaar.</p><button onclick="showMenu()" class="w-full bg-slate-700 py-4 rounded-xl">Kaart</button></div>`;
                return;
            }

            document.getElementById('app-content').innerHTML = `
                <div class="animate-in slide-in-from-right-4 duration-300">
                    <button onclick="showMenu()" class="mb-6 text-blue-400 text-xs font-black flex items-center bg-blue-500/10 px-4 py-2 rounded-full border border-blue-500/20 uppercase tracking-tighter">
                         Terug naar kaart
                    </button>

                    <div class="mb-6 relative">
                        <span class="text-slate-800 font-black text-8xl absolute -right-2 -top-10 -z-10 opacity-30">#${id}</span>
                        <p class="text-blue-400 text-[10px] font-black uppercase tracking-[0.3em] mb-1">${loc.type === 'long' ? 'Focus Punt' : (loc.type === 'short' ? 'Tussenstop' : 'Informatie')}</p>
                        <h2 class="text-4xl font-black text-white leading-tight">${loc.title}</h2>
                    </div>

                    ${loc.identify ? `<div class="bg-blue-600/20 border border-blue-500/30 p-4 rounded-2xl mb-6 text-sm font-bold text-white italic">Herkenbaar aan: ${loc.identify}</div>` : ''}

                    <div class="glass-card p-6 mb-6">
                        <div class="text-[1.1rem] leading-relaxed text-slate-100 space-y-4">
                            ${loc.text}
                            ${loc.extra ? `<div class="bg-blue-900/40 border-l-4 border-blue-500 p-4 italic text-sm text-blue-50 rounded-r-xl">${loc.extra}</div>` : ''}
                        </div>
                        
                        <div class="mt-8">
                            <button id="btn-klaar" onclick="finishLocation(${id})" class="w-full bg-white text-slate-950 font-black py-5 rounded-2xl shadow-xl text-xl active:scale-95 transition-all">
                                IK BEN KLAAR
                            </button>

                            <div id="next-step" class="hidden mt-4 p-6 bg-blue-600 rounded-2xl shadow-2xl">
                                <p class="text-[10px] font-black text-blue-100 uppercase mb-1 tracking-widest leading-none">Volgende stap</p>
                                <p class="text-white font-bold mb-4">${loc.walking || 'Loop naar het volgende nummer op de kaart.'}</p>
                                <button onclick="loadLocation(${loc.next})" class="w-full bg-slate-900/40 text-white font-bold py-3 rounded-xl border border-white/20">GA NAAR #${loc.next}</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            window.scrollTo(0,0);
        }

        function finishLocation(id) {
            document.getElementById('btn-klaar').classList.add('hidden');
            document.getElementById('next-step').classList.remove('hidden');
            document.getElementById('next-step').scrollIntoView({ behavior: 'smooth' });
        }

        showMenu();
    </script>
</body>
</html>
